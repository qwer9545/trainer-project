
<!DOCTYPE html>
<html>

</head>

<body>
    <div>
        <h1><a>login</a></h1>
        <h2>로그인</h2>
        
        <form action="memberlogin" method="post">
            <label>로그인 아이디 : </label>
            <input type="text" id="loginId" name="loginId"/>
			<br>
            <label>비밀번호 : </label>
            <input type="password" id="password" name="password"/>

        	<br />
        	<input type="submit" value="로그인"/>
        	<button type="pwbutton" onClick="window.close()">닫기</button> <br><br>
        </form>
    </div>

    <script>
       
      function loginClick(){
			const xhttp = new XMLHttpRequest();
		
			var ins = `id=${document.getElementById("loginId").value}&password=${document.getElementById("password").value}`;
			console.log(ins);
			
			xhttp.open("POST", "memberlogin"); 
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(ins);
		};
       
    </script>

</body>
